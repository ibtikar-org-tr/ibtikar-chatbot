version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ibtikar_postgres
    environment:
      POSTGRES_DB: ibtikar_chatbot
      POSTGRES_USER: ibtikar_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ibtikar_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ibtikar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ibtikar_network

  # FastAPI Application
  app:
    build: .
    container_name: ibtikar_chatbot
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ibtikar_user:secure_password@postgres:5432/ibtikar_chatbot
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - ibtikar_network

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ibtikar_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ibtikar_network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ibtikar_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - ibtikar_network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ibtikar_network:
    driver: bridge
